<div class="submit-form">
    <!--  <div *ngIf="!submitted"> -->
    <div class="form-group">
        <h3 class="text-muted">Kunde</h3>
        <input [attr.disabled]="disabled ? '' : null" type="text" style="width:30%" class="form-control" id="name" [(ngModel)]="currentCustomer.name" required name="name" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Rechnungsadresse</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="billingAddress" [(ngModel)]="currentCustomer.billingAddress" required name="billingAddress" />
    </div>

    <!-- <div class="form-group">
        <mat-form-field appearance="legacy">
            <mat-label>Legacy form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>
    </div> -->

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner für Rechnung</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="billContactPerson" [(ngModel)]="currentCustomer.contactPerson" required name="billContactPerson" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner Email</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="emailContactPerson" [(ngModel)]="currentCustomer.email" required name="emailContactPerson" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner Handynummer</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="numberContactPerson" [(ngModel)]="currentCustomer.mobileNumber" required name="numberContactPerson" />
    </div>

    <button [attr.disabled]="disabled ? '' : null" class="btn btn-success btn-lg" (click)="updateCustomer()">Änderung bestätigen</button>

</div>

<div *ngIf="buttonCheck">
    <h2><br>Kunde wurde erfolgreich geändert</h2>
    <button routerLink="/costumers" class="btn btn-primary btn-lg">Startseite</button>
</div>
