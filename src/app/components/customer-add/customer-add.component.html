<div class="submit-form">
    <!--  <div *ngIf="!submitted"> -->
    <div class="form-group">
        <h3 class="text-muted">Kunde</h3>
        <input [attr.disabled]="disabled ? '' : null" type="text" style="width:30%" class="form-control" id="name" [(ngModel)]="customer.name" required name="name" />
    </div>


    <div class="form-group">
        <h3 class="text-muted">Rechnungsadresse</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="billingAddress" [(ngModel)]="customer.billingAddress" required name="billingAddress" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner für Rechnung</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="billContactPerson" [(ngModel)]="customer.contactPerson" required name="billContactPerson" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner Email</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="emailContactPerson" [(ngModel)]="customer.email" required name="emailContactPerson" />
    </div>

    <div class="form-group">
        <h3 class="text-muted">Ansprechpartner Handynummer</h3>
        <input [attr.disabled]="disabled ? '' : null" class="form-control" style="width:30%" id="numberContactPerson" [(ngModel)]="customer.mobileNumber" required name="numberContactPerson" />
    </div>

    <button [attr.disabled]="disabled ? '' : null" (click)="saveCustomer()" class="btn btn-success btn-lg">Hinzufügen</button>
</div>




<div *ngIf="buttonCheck">
    <h2><br>Kunde wurde erfolgreich hinzugefügt</h2>
    <button (click)="releaseInputs()" class="btn btn-secondary btn-lg mr-1">Neuen Kunden hinzufügen</button>
    <button routerLink="/costumers" class="btn btn-primary btn-lg">Startseite</button>
</div>
